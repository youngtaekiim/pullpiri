apiVersion: v1
kind: Scenario
metadata:
  name: face-1-stop
spec:
  condition: null
  action: terminate
  target: face-1-stop
---
apiVersion: v1
kind: Package
metadata:
  label: null
  name: face-1-stop
spec:
  pattern:
    - type: plain
  models:
    - name: object-detection
      node: HPC
      resources:
        volume:
        network:
    - name: face-recognition
      node: cloud
      resources:
        volume:
        network:
---
apiVersion: v1
kind: Model
metadata:
  name: object-detection
  annotations:
    io.piccolo.annotations.package-type: od
    io.piccolo.annotations.package-name: od
    io.piccolo.annotations.package-network: default
  labels:
    app: object-detection
spec:
  hostNetwork: true
  hostIPC: true
  containers:
    - name: od-apex
      image: sdv.lge.com/demo/sdv_apex_system_manager:1.0-jammy-arm64
      volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: timpani-volume
          mountPath: /var/run/timpani
    - name: od-perception
      image: sdv.lge.com/demo/perception_task:1.0-jammy-arm64
      volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
  volumes:
    - name: tmp-volume
      hostPath:
        path: /tmp
    - name: timpani-volume
      hostPath:
        path: /var/run/timpani
  terminationGracePeriodSeconds: 0
  restartPolicy: Always
---
apiVersion: v1
kind: Model
metadata:
  name: face-recognition
  annotations:
    io.piccolo.annotations.package-type: fr
    io.piccolo.annotations.package-name: fr
    io.piccolo.annotations.package-network: default
  labels:
    app: face-recognition
spec:
  hostNetwork: true
  containers:
    - name: face-recognition
      image: docker.io/library/alpine:latest
      command: ["sleep", "infinity"]
  terminationGracePeriodSeconds: 0
  restartPolicy: Always
