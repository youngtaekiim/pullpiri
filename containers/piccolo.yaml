apiVersion: v1
kind: Pod
metadata:
  name: piccolo
spec:
  hostNetwork: true
  containers:
  - name: api-server
    image: localhost/piccolo:1.0
    command: ["/piccolo/api-server"]
    volumeMounts:
    - name: piccolo-yaml
      mountPath: /root/piccolo_yaml
    - name: config-path
      mountPath: /piccolo/piccolo.ini
  - name: statemanager
    image: localhost/piccolo:1.0
    command: ["/piccolo/statemanager"]
    volumeMounts:
    - name: piccolo-yaml
      mountPath: /root/piccolo_yaml
    - name: dbus
      mountPath: /run/dbus
    - name: systemd
      mountPath: /etc/containers/systemd
    - name: config-path
      mountPath: /piccolo/piccolo.ini
  - name: etcd
    image: gcr.io/etcd-development/etcd:v3.5.11
    command: ["/usr/local/bin/etcd"]
    args: ["--data-dir=/etcd-data"]
    volumeMounts:
    - name: etcd-data
      mountPath: /etcd-data
    - name: config-path
      mountPath: /piccolo/piccolo.ini
  - name: gateway
    image: localhost/piccolo-gateway:1.0
    env:
    - name: HOST_IP
      value: "0.0.0.0"
  - name: dummy-gateway
    image: localhost/piccolo:1.0
    command: ["/piccolo/dummy-gateway"]
    volumeMounts:
    - name: config-path
      mountPath: /piccolo/piccolo.ini
  - name: dummy-light-controller
    image: localhost/piccolo:1.0
    command: ["/piccolo/dummy-light-controller"]
    volumeMounts:
    - name: config-path
      mountPath: /piccolo/piccolo.ini
  volumes:
  - name: piccolo-yaml
    hostPath:
      path: /root/piccolo_yaml
  - name: dbus
    hostPath:
      path: /run/dbus
  - name: systemd
    hostPath:
      path: /etc/containers/systemd
  - name: etcd-data
    hostPath:
      path: /etc/containers/systemd/piccolo/etcd-data
  - name: config-path
    hostPath:
      path: /etc/containers/systemd/piccolo/piccolo.ini
