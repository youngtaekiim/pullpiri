apiVersion: v1
kind: Pod
metadata:
  name: piccolo-agent
spec:
  hostNetwork: true
  hostPid: true
  containers:
  - name: nodeagent
    image: localhost/pullpiri-agent:latest
    command: ["/piccolo/nodeagent"]
    volumeMounts:
    - name: piccolo-yaml
      mountPath: /etc/piccolo/yaml
    - name: systemd
      mountPath: /etc/containers/systemd
  volumes:
  - name: piccolo-yaml
    hostPath:
      path: /etc/piccolo/yaml
  - name: systemd
    hostPath:
      path: /etc/containers/systemd
