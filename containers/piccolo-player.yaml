apiVersion: v1
kind: Pod
metadata:
  name: piccolo-player
spec:
  hostNetwork: true
  hostPid: true
  containers:
  - name: filtergateway
    image: ghcr.io/eclipse-pullpiri/pullpiri:$(VERSION)
    command: ["/piccolo/filtergateway"]
    volumeMounts:
    - name: piccolo-yaml
      mountPath: /root/piccolo_yaml
    - name: config-path
      mountPath: /etc/piccolo/settings.yaml
  - name: actioncontroller
    image: ghcr.io/eclipse-pullpiri/pullpiri:$(VERSION)
    command: ["/piccolo/actioncontroller"]
    volumeMounts:
    - name: piccolo-yaml
      mountPath: /root/piccolo_yaml
    - name: dbus
      mountPath: /run/dbus
    - name: systemd
      mountPath: /etc/containers/systemd
    - name: config-path
      mountPath: /etc/piccolo/settings.yaml
  - name: statemanager
    image: ghcr.io/eclipse-pullpiri/pullpiri:$(VERSION)
    command: ["/piccolo/statemanager"]
    volumeMounts:
    - name: piccolo-yaml
      mountPath: /root/piccolo_yaml
    - name: dbus
      mountPath: /run/dbus
    - name: systemd
      mountPath: /etc/containers/systemd
    - name: config-path
      mountPath: /etc/piccolo/settings.yaml
  volumes:
  - name: piccolo-yaml
    hostPath:
      path: /etc/piccolo/yaml
  - name: dbus
    hostPath:
      path: /run/dbus
  - name: systemd
    hostPath:
      path: /etc/containers/systemd
  - name: config-path
    hostPath:
      path: /etc/containers/systemd/piccolo/settings.yaml
